<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Bootstrap core CSS -->

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><img src ="/static/djangosnap/logo.png" width="40" height="40" />TAGALONG</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="http://tagalongapp.co#">Home</a></li>
                  <li class="active"><a href="http://tagalongapp.co/upload">Upload</a></li>
                  <li><a href="http://tagalongapp.co/watch">Watch</a></li>                  
<!--li><a href="http://getbootstrap.com/examples/cover/#">Contact</a></li-->
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <form action = "{%  url 'upload'  %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>{{ form.non_field_errors }}</p>
                <p>{{ form.mediafile }}</p>
                <p><input type="submit" value="Upload"/></p>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><a href="https://twitter.com/GamronCodbout">@GamronCodbout</a>    <a href="https://twitter.com/PistolPiedt">@PistolPiedt</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
