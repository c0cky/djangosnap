<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if mediafiles %}
    {% for vid in mediafiles %}
        <video width="320" height="240" controls>
            <source src="{{ vid.mediafile.url }}" type="video/mp4">
            Your broswer doesn't support video tags
        </video>
    {% endfor %}
{% else %}
{% endif %}
</body>
</html>
