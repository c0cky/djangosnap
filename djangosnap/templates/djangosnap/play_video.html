{% extends "base.html" %}
{% load staticfiles%}
{% block content %}
<style>

.img-responsive {
    width:100%;
}


</style>
          <div class="" id="innercover" sytle="width:100%">
          <div class="row">
<div class="col-md-1"><a class="btn text-left " onclick="previousMedia()" style="visibility: hidden" id="previous"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
        </div>


            {% if mediafiles %}
<div class="col-md-10">
        <video width="0" height="0" controls id="vid" style="visibility: hidden">
            <source src="{{ vid.mediafile.url }}" type="video/mp4">
            Your broswer doesn't support video tags
        </video>
        
        <img src="#" class="img-responsive col-md-10"style="visibility: hidden" id="im"/>
        </div>

    {% else %}
    {% endif %}
          <div class="col-md-1">
          <a class="btn text-right col-md-1" onclick="nextMedia()" style="visibility: hidden" id="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
          </div>
        </div>
          </div>

            <script src="{% static 'djangosnap/watchScript.js' %}"></script>


<script type="application/javascript">

    var mediaURLS = [];
    {% if mediafiles %}
        {% for vid in mediafiles %}
            mediaURLS.push('{{ vid.mediafile.url|safe }}');
        {% endfor%}
    {% endif %}
</script>


{% endblock %}
