{% extends "base.html" %}
{% load staticfiles%}
{% block content %}
<style>
#owl-demo .item{
  margin: 3px;
}
#owl-demo .item img{
  display: block;
  width: 100%;
  height: auto;
}
</style>

          <div class="inner cover" id="innercover">
          <a class="btn left-align" onclick="previousMedia()" style="visibility: hidden" id="previous"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>


            {% if mediafiles %}
    {% for vid in mediafiles %}

        <video width="0" height="0" controls id="vid" style="visibility: hidden">
            <source src="{{ vid.mediafile.url }}" type="video/mp4">
            Your broswer doesn't support video tags
        </video>

        <img src="#" style="visibility: hidden" id="im"/>

    {% endfor %}
    {% else %}
    {% endif %}

          <a class="btn right-align" onclick="nextMedia()" style="visibility: hidden" id="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
          </div>




<script type="application/javascript">

    var mediaURLS = [];
    {% if mediafiles %}
        {% for vid in mediafiles %}
            mediaURLS.push('{{ vid.mediafile.url|safe }}');
        {% endfor%}
    {% endif %}
</script>
    <script src="{% static 'djangosnap/watchScript.js' %}"></script>


{% endblock %}
