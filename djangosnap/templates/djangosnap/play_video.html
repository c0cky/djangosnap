<script type="text/template" id="watch-template">

  <% for (var i=0; i < mediafiles.length; i++) { %>
    <div class="row">
      <div class="col-md-1"><button class="btn text-left" id="up"><img src="{% static 'djangosnap//ic_trending_up_black_24dp_2x.png' %}"/></button>
      <p>
        <%=mediafiles[i].up_vote%>
      </p>
      </div>
      <div class="col-md-9"></div>
      <div class="col-md-1"><button class="btn text-left" id="down"><img src="{% static 'djangosnap//ic_trending_down_black_24dp_2x.png' %}"/></button>
      <p>
        <%=mediafiles[i].down_vote%>
      </p>
      </div>
  </div>


  <div class="row">
      <div class="col-md-12" id="content">
       <img src="<%=mediafiles[i].mediafile%>" class="img-responsive" id="im<%mediafiles[i].id%>"/>
      </div>
  </div>

  <div class="row">
    <div class="col-md-12" id="comments<%=mediafiles[i].id%>">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" href="#collapse<%=mediafiles[i].id%>" aria-expanded="true" aria-controls="collapseOne">
            {% get_comment_count for djangosnap.media i as comment_count %}
            Comments {{ comment_count }}
            </a>
          </h4>
        </div>
        <div id="collapse<%=mediafiles[i].id%>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
        {% get_comment_list for djangosnap.media i as comment_list %}
        {% for comment in comment_list %}
          <div class="panel-body">
            <div class="media">
              <div class="media-left media-middle">
                <button class="btn text-left" id="up<%=mediafiles[i].id%>{{comment.id}}"><img src="{% static 'djangosnap/ic_trending_up_black_24dp_2x.png' %}"/></button>
                <p>{{ comment.up_vote }}</p>
                <button class="btn text-left" id="down<%=mediafiles[i].id%>{{coment.id}}"><img src="{% static 'djangosnap/ic_trending_down_black_24dp_2x.png' %}"/></button>
                <p>{{ comment.down_vote }}</p>

              </div>
              <div class="media-body">
                <p>
                    {{comment.comment}}
                </p>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
        <div>
          {% render_comment_form for djangosnap.media i %}
        </div>
      </div>
    </div>
  </div>
  <% } %>

</script>


<script src="{% static 'djangosnap/backbone-tastypie.js' %}"></script>
